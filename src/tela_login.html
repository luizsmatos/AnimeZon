<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tela_de_login.css">
    <script defer src="script.js"></script>
    <title>Login | AnimeZon</title>
  </head>
  
  <body>
    <div class="main">
      <!-- FORMULÁRIO DE LOGIN -->
      <section class="form-sign-in">
        <input type="email" name="email" placeholder="E-mail" class="input-login">
        <input type="text" name="password" id="password" placeholder="Senha" class="input-login">
        <p class="forgot-password">Esqueci minha senha</p>

        <section class="login-register">
          <button class="btn-login">entrar</button>
          <p class="not-account">Não tem uma conta? 
            <a href="#" class="register"> Registre-se </a>
          </p>
        </section>
      </section>
      <!-- //FORMULÁRIO DE LOGIN -->
    </div>
  </body>
</html>
