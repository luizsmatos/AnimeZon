<!DOCTYPE html>
<html lang="PT-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../font-awesome/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <script defer src="script-css.js"></script>
  <title>AnimeZon</title>
</head>
<body>
  <header class="header">
    <section class="header-container">
      <button id="btn-hamburguer">
        <span id="hamburguer-menu"></span>
    </button>
      <h3>Projeto</h3>
    </section>
    <section class="header-container">
      <section class="search-container">
        <select id="search-select">
          <option value="All">Todos</option>
          <option value="Anime">Anime</option>
          <option value="Manga">Manga</option>
          <option value="Characters">Personagens</option>
          <option value="People">Pessoas</option>
          <option value="Manga Store">Loja de Mangá</option>
          <option value="News">Notícias</option>
          <option value="Feature Articles">Feature Articles</option>
          <option value="Forum">Forum</option>
          <option value="Club">Clube</option>
        </select>
        <input class="input-search" type="text">
        <button class="button-search"><i class="fas fa-search"></i></button>
      </section>
        <a href="">Entrar</a>
    </section>
  </header>
</body>
</html>
