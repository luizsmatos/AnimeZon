<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../font-awesome/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <script defer src="script-css.js"></script>
    <title>AnimeZon</title>
  </head>
  <body>
    <!-- CABEÇALHO -->
    <header class="header">
      <section class="header-container">
        <button id="btn-hamburguer">
          <span id="hamburguer-menu"></span>
        </button>
        <aside class="aside-menu">
          <ul class="ul-anime-manga">
            <h4>Anime</h4>
          </ul>
          <ul class="ul-anime-manga">
            <h4>Manga</h4>
          </ul>
        </aside>
        <img src="/images/az.png" class="logo" alt="logo" width="200px" />
      </section>
      <section class="header-container">
        <!-- PESQUISA DE PERSONAGEM/MANGÁ -->
        <div class="input-group search-container">
          <button
            class="btn btn-outline-secondary dropdown-toggle select-dropdown"
            type="button"
            data-bs-toggle="dropdown"
          >
            Todos
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" id="anime" href="#">Anime</a></li>
            <li><a class="dropdown-item" id="manga" href="#">Mangá</a></li>
            <li>
              <a class="dropdown-item" id="character" href="#">Personagens</a>
            </li>
          </ul>
          <input
            type="text"
            class="form-control input-search"
            placeholder="Pesquise por animes, mangas e personagens"
          />
          <button class="button-search"><i class="fas fa-search"></i></button>
        </div>
        <!-- //PESQUISA DE PERSONAGEM/MANGÁ -->
        <a
          href="tela_login.html"
          class="sign-up-desktop"
          target="_self"
          rel="next"
          >Entrar</a
        >
      </section>
    </header>
    <!-- //CABEÇALHO -->

    <!-- CONTEÚDO PRINCIPAL -->
    <main class="main">
      <!-- CAROUSEL PRINCIPAL -->
      <section class="main-carousel">
        <div
          id="carouselExampleCaptions"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="https://c4.wallpaperflare.com/wallpaper/663/947/813/oldboy-japanese-digital-art-artwork-wallpaper-preview.jpg"
                class="d-block img-carousel"
                alt="..."
              />
              <div class="carousel-caption d-none d-md-block">
                <h5>AnimeZon</h5>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="https://c4.wallpaperflare.com/wallpaper/295/163/719/anime-anime-boys-picture-in-picture-kimetsu-no-yaiba-kamado-tanjir%C5%8D-hd-wallpaper-preview.jpg"
                class="d-block img-carousel"
                alt="..."
              />
              <div class="carousel-caption d-none d-md-block">
                <h5>AnimeZon</h5>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="https://c4.wallpaperflare.com/wallpaper/1020/1/213/world-of-warcraft-battle-for-azeroth-video-games-warcraft-alliance-wallpaper-preview.jpg"
                class="d-block img-carousel"
                alt="..."
              />
              <div class="carousel-caption d-none d-md-block">
                <h5>AnimeZon</h5>
              </div>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
      <!-- //CAROUSEL PRINCIPAL -->

      <!-- CONTEÚDO DE ANIME E MANGÁ -->
      <section class="main-content">
        <section class="content">
          <!-- CONTAINER DE ANIME -->
          <div class="container-anime">
            <h3 class="title-contents">Anime</h3>
            <div class="anime-content">
              <button class="left-button btn">
                <i class="fas fa-angle-left fas-carousel"></i>
              </button>
              <div class="anime-content" id="carouselAnime"></div>
              <button class="right-button btn">
                <i class="fas fa-angle-right fas-carousel"></i>
              </button>
            </div>
          </div>
          <!-- //CONTAINER DE ANIME -->
          <!-- CONTAINER DE MANGÁ -->
          <div class="container-manga">
            <h3 class="title-contents">Manga</h3>
            <div class="manga-content">
              <button class="left-button btn">
                <i class="fas fa-angle-left fas-carousel"></i>
              </button>
              <div class="manga-content" id="carouselManga"></div>
              <button class="right-button btn">
                <i class="fas fa-angle-right fas-carousel"></i>
              </button>
            </div>
          </div>
          <!-- //CONTAINER DE MANGÁ -->
        </section>
      </section>
      <!-- //CONTEÚDO DE ANIME E MANGÁ -->

      <!-- NOTÍCIAS -->
      <section class="news-content">
        <div class="news">
          <p class="text-center text-uppercase">
            Top Airing Anime <i class="fas fa-medal"></i>
          </p>
          <hr />
          <ul class="ul-list" id="top-airing"></ul>
        </div>
        <div class="news">
          <p class="text-center text-uppercase">
            Top Upcoming Anime <i class="fas fa-medal"></i>
          </p>
          <hr />
          <ul class="ul-list" id="top-upcoming"></ul>
        </div>
        <div class="news">
          <p class="text-center text-uppercase">
            Top Most Popular Anime <i class="fas fa-medal"></i>
          </p>
          <hr />
          <ul class="ul-list" id="top-most"></ul>
        </div>
      </section>
      <!-- //NOTÍCIAS -->
    </main>
    <!-- //CONTEÚDO PRINCIPAL -->

    <footer class="footer">
      <p class="footer-text">
        Desenvolvido e constantemente mantido pela equipe AnimeZon
      </p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
