<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="../font-awesome/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <script defer src="script-css.js"></script>
  <title>AnimeZon</title>
</head>
<body>
  <header class="header">
    <section class="header-container">
      <button id="btn-hamburguer">
        <span id="hamburguer-menu"></span>
    </button>
      <h3>Projeto</h3>
    </section>
    <section class="header-container">
      <section class="search-container">
        <select id="search-select">
          <option value="All">Todos</option>
          <option value="Anime">Anime</option>
          <option value="Manga">Manga</option>
          <option value="Characters">Personagens</option>
          <option value="People">Pessoas</option>
          <option value="Manga Store">Loja de Mangá</option>
          <option value="News">Notícias</option>
          <option value="Feature Articles">Feature Articles</option>
          <option value="Forum">Forum</option>
          <option value="Club">Clube</option>
        </select>
        <input class="input-search" type="text">
        <button class="button-search"><i class="fas fa-search"></i></button>
      </section>
        <a href="">Entrar</a>
    </section>
  </header>
  <main>
    <section class = "main-carousel">
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="https://s.aficionados.com.br/imagens/naruto-shippuden-0_cke.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="https://s.aficionados.com.br/imagens/shingekinokyojin_cke.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="https://s.aficionados.com.br/imagens/black-clover_cke.jpg" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </section>
    <section class="main-content">
      <section class= "content">
      <div class="anime-content">

      </div>
      <div class="manga-content">

      </div>
    </section>
    <aside class = "news-content">

    </aside>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
