<!DOCTYPE html>
<html lang="PT-BR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
  <link rel="stylesheet" href="../font-awesome/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  <script defer src="script-css.js"></script>
  <title>AnimeZon</title>
</head>
<body>
  <header class="header">
    <section class="header-container">
      <button id="btn-hamburguer">
        <span id="hamburguer-menu"></span>
    </button>
      <h3>Projeto</h3>
    </section>
      <section class="header-container">
        <section class="search-container">
          <select id="search-select">
            <option value="All">Todos</option>
            <option value="Anime">Anime</option>
            <option value="Manga">Manga</option>
            <option value="Characters">Personagens</option>
            <option value="People">Pessoas</option>
            <option value="Manga Store">Loja de Mangá</option>
            <option value="News">Notícias</option>
            <option value="Feature Articles">Feature Articles</option>
            <option value="Forum">Forum</option>
            <option value="Club">Clube</option>
          </select>
          <input class="input-search" type="text" />
          <button class="button-search"><i class="fas fa-search"></i></button>
        </section>
        <a href="tela_login.html" target="_blank" rel="next">Entrar</a>
      </section>
    </header>
    <!-- CABEÇALHO -->
    </section>
  </header>
  <main>
    <section class = "main-carousel">
      <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src= "https://c4.wallpaperflare.com/wallpaper/663/947/813/oldboy-japanese-digital-art-artwork-wallpaper-preview.jpg" class="d-block img-carousel" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>TryFLIX</h5>
              <p>Some representative placeholder content for the first slide.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://c4.wallpaperflare.com/wallpaper/295/163/719/anime-anime-boys-picture-in-picture-kimetsu-no-yaiba-kamado-tanjir%C5%8D-hd-wallpaper-preview.jpg" class="d-block img-carousel" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>TryFLIX</h5>
              <p>Some representative placeholder content for the second slide.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://c4.wallpaperflare.com/wallpaper/1020/1/213/world-of-warcraft-battle-for-azeroth-video-games-warcraft-alliance-wallpaper-preview.jpg" class="d-block img-carousel" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>TryFLIX</h5>
              <p>Some representative placeholder content for the third slide.</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
    <section class="main-content">
      <section class= "content">
      <div>
        <h3>Anime</h3>
        <div class ="anime-content">
          <button  id = "esquerdo"><i class="fas fa-angle-left fas-carousel"></i></button>
            <div class="anime-content" id = "carouselAnime">
            </div>
          <button id = "direito"><i class="fas fa-angle-right fas-carousel"></i></button>
        </div>
      </div>
      <div>
        <h3>Manga</h3>
        <div class="manga-content" id = "carouselManga"></div>
      </div>
    </section>
    <aside class = "news-content">
    </aside>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
